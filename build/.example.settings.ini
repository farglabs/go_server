# possible values : production, development
app_mode = development

[paths]
# Path to where temp files, sessions and sqlite3 db are stored
data_path = /var/www/server_client

[server]
# Protocol (http or https)
protocol = http

# http/https port
http_port = 8083

# Path to security certificate files
#tls_cert = server.crt
#tls_key = server.key
#// tls_cert can either have be a cert or a full chain
